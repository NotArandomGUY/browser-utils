<!DOCTYPE html>
<html lang="en">

<head>
  <title>Browser Utils Remote</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="js/main.js" defer></script>
  <style>
    video {
      width: 100vw;
      height: 35vh;
    }
  </style>
</head>

<body>
  <video id="qrVideo" style="display: none;"></video>
  <video id="streamVideo"></video>
  <form id="peerConnectForm" class="w-100 overflow-hidden px-2">
    <div class="row">
      <div class="col">
        <input class="form-control" name="id" placeholder="Peer ID" autocomplete="off" readonly>
      </div>
      <div class="col-auto">
        <button class="btn btn-primary" type="submit">Scan QR</button>
      </div>
    </div>
  </form>
  <br>
  <form id="peerControlForm" class="w-100 overflow-hidden text-center px-2">
    <div class="row mb-3">
      <div class="col">
        <button class="btn btn-warning" name="play" type="submit">Play/Pause</button>
      </div>
      <div class="col">
        <button class="btn btn-secondary" name="export" type="submit">Export</button>
      </div>
      <div class="col">
        <button class="btn btn-secondary" name="import" type="submit">Import</button>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col">
        <label for="relSeek">Seek:</label>
      </div>
      <div class="col">
        <label for="relVol">Volume:</label>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col">
        <button class="btn btn-primary" name="relSeek" type="submit" value="+5">+5s</button>
      </div>
      <div class="col">
        <button class="btn btn-primary" name="relVol" type="submit" value="+5">+5%</button>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col">
        <button class="btn btn-primary" name="relSeek" type="submit" value="-5">-5s</button>
      </div>
      <div class="col">
        <button class="btn btn-primary" name="relVol" type="submit" value="-5">-5%</button>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col">
        <input class="form-range" type="range" name="time" min="0" max="0" step="0.1">
      </div>
      <div class="col-auto">
        <label for="time">00:00 / 00:00</label>
      </div>
    </div>
  </form>
</body>

</html>
